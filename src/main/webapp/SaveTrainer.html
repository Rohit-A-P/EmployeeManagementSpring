<!DOCTYPE html>
<html>

<head>
	<title>INSERT TRAINER</title>
</head>
    <h1>INSERT TRAINER</h1>
<body style="margin-left: 38%">
	<form action="EmployeeController" method="post" > 
	<input type="hidden" name="flag" value="insertTrainer" />
		<label>Enter Name                        :</label>
		<input type="text" name="name"><br>
        <label>Enter Blood Group                 :</label>
		<select name="bloodGroup" style="width:120px">
			<option>A+</option>
			<option>A-</option>
			<option>B+</option>
			<option>B+</option>
			<option>AB+</option>
			<option>AB-</option>
			<option>O+</option>
			<option>O</option>
		</select><br>
		<label for="dateOfBirth"> Date of birth   :</label>
		<input type="date" id="dateOfBirth" name="dateOfBirth"><br>
		<label>Enter Designation :</label>
		<input type="text" name="desgination"><br>
		<label>Select Gender :</label>
		<input type="radio" name="gender" value="MALE">MALE
		<input type="radio" name="gender" value="FEMALE">FEMALE
		<input type="radio" name="gender" value="OTHERS">OTHERS<br>		
		<label>Enter Phone number                 :</label>
		<input type="text" name="phoneNumber"><br>
		<label>Enter email                        :</label>
		<input type="text" name="email"><br>
        <label>Enter Training Since(Year)         :</label>  
		<input type="text" name="trainingSince"><br>
		<button type = "submit">Add Trainer</button>
	</form>
</body>

</html>
